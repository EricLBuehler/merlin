name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: CMake generation
      run: cmake .
    - name: make
      run: make
    - name: CMake release
      run:  cmake -DCMAKE_BUILD_TYPE=Debug .
    - name: make
      run: make