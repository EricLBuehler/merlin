name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: Run valgrind
      run: valgrind ./merlin